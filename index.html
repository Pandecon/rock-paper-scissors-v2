<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" type="text/css"  href="style.css">
        <title>Rock Paper Scissors</title>
    </head>
    <body>
        <div id="score-container">
            <div id="player-score">
                <p>
                    Your Score: <br><br>
                    <a id="player-text"></a>
                </p>
            </div>
            <div id="text-container">
                <p id="result-text"></p> 
            </div>
            <div id="computer-score">
                <p>Computer Score:  <br><br>
                    <a id="computer-text"></a>
                </p>
            </div>    
        </div>

        <div id="button-container">
            <button id="rock-btn">Rock</button>
            <button id="paper-btn">Paper</button>
            <button id="scissors-btn">Scissors</button>
        </div>

        <div id="result-container">
            <div id="player-result">
                <p>Your choice:</p>
                <p id="player-text-result"></p>

            </div>
            <div id="computer-result">
                <p>Computer's choice:</p>
                <p id="computer-text-result"></p>

            </div>
        </div>
        <script src="script.js" type="text/javascript"></script>
    </body>

</html>
